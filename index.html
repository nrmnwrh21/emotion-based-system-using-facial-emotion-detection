<!DOCTYPE html>
<html>
<head>
  <title>Emotion Detection</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container" id="registerBox">
  <h2>User Registration</h2>

  <input id="name" type="text" placeholder="Name">
  <input id="email" type="email" placeholder="Email">

  <label style="font-size:14px;">
    <input type="checkbox" id="consent">
    I consent to my facial data being captured and stored for research purposes.
  </label>

  <button onclick="register()">Register</button>
</div>

<div class="container hidden" id="emotionBox">
  <h2>Emotion Detection</h2>

  <div class="camera-box">
    <img src="/video">
  </div>

  <div class="stars" id="stars">☆☆☆☆☆</div>
  <div class="avg" id="avg">Average: 0.0</div>

  <button onclick="startDetection()">Start</button>
  <button onclick="stopDetection()">Stop</button>
  <button onclick="submitReview()">Submit</button>
</div>

<script src="/static/script.js"></script>
</body>
</html>
